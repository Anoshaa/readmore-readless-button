<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Item Details</h2>
        <div class="item">
            <h3>Item 1</h3>
            <p class="item-description">
                This is a short description of the item. <span class="dots">...</span>
                <span class="more-text">Here is the full detail of the item. It includes all the necessary information that was hidden before the user clicked on "Read more". You can add as much content as needed.</span>
            </p>
            <button class="read-more-btn">Read more</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
